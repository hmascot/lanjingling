        // 获取验证码
        var wait = 60;

        function time(o) {
            if (wait == 0) {
                o.removeAttribute("disabled");
                o.value = "获取验证码";
                wait = 60;
            } else {
                o.setAttribute("disabled", true);
                o.value = "重新发送(" + wait + ")";
                wait--;
                setTimeout(function () {
                        time(o)
                    },
                    1000)
            }
        }
        $("#captchaimg").click(function () {
            var reg = /^1[34578]\d{9}$/;
            var mobileNo = $("#shouji").val();
            var telephone = mobileNo.replace(/ /g, "");
            var istrue = reg.test(telephone);

            if (mobileNo == "") {
                $(".shouji").html("手机号不能为空");
                return false;
            } else if (!istrue) {
                $(".shouji").html("请输入正确格式的手机号码");
                flag = false;
            } else {
                get_captcha(mobileNo);
                time(this);
            }

            //time(this);
        });

        // 密码验证
        $("#mima").blur(function () {
            var reg = /^[A-Za-z0-9.*]{6,16}$/;
            var pass = $("#mima").val();
            var istrue = reg.test(pass);
            if (!istrue) {
                $(".mima").html("请输入6-16位字母、数字或符号");
                flag = false;
            } else {
                $(".mima").html("");
                flag = true;
            }
        });
        // 再次输入密码
        $("#mimas").blur(function () {
            if ($("#mima").val() != $("#mimas").val()) {
                $(".mimas").html("密码不对，请重新输入");
            } else {
                $(".mimas").html("");
            }
        });
        $("#group").click(function () {
            if ($("#danwei").val() == "") {
                $(".danwei").html("单位名称不能为空");
                flag = false;
            } else if ($("#dengji").val() == "") {

                flag = false;
            } else if ($("#zhuzhi").val() == "") {

        $("#shouji").blur(function () {

            }
        });
        // 发送验证码
        function get_capycha(mobileNo) {
            var url = '/index.php/index/Apply/get_captcha/mobileNo/' + mobileNo;
            $.ajax({
                type: "GET",
                url: url,
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (data) {
                    if (data == 1) {
                        succModal();
                        $("#myInfo").html("发送成功");
                        time(this);
                    } else if (data == 3) {
                        succModal();
                        $("#myInfo").html("每天发送验证不超过5次");
                        return false;
                    } else {
                        succModal();
                        $("#myInfo").html("发送失败,该手机号码已申请会员");
                        return false;
                    }
                },
                error: function (data) {
                    succModal();
                    $("#myInfo").html("服务器繁忙，请联系我们!");
                    return false;
                }
            });
        }

        function dogroup() {
            var name = $("#danwei").val();
            var reg_num = $("#dengji").val();
            var agency_code = $("#zuzhi").val();
            var legal_represen = $("#daibiao").val();
            var unit_address = $("#dizhi").val();
            var mobile = $("#shouji").val();
            var pwd = $("#mima").val();
            var pwds = $("#mimas").val();
            var imgcaptcha = $("#imgcaptcha").val();
            var mbcaptcha = $("#mbcaptcha").val();
            var url = '/index.php/index/apply/group';
            $.ajax({
                url: url,
                type: "POST",
                data: {
                    "name": name,
                    "reg_num": reg_num,
                    "agency_code": agency_code,
                    "legal_represen": legal_represen,
                    "unit_address": unit_address,
                    "mobile": mobile,
                    "pwd": pwd,
                    "pwds": pwds,
                    "imgcaptcha": imgcaptcha,
                    "mbcaptcha": mbcaptcha
                },
                dataType: "json",
                success: function (data) {
                    if (data.code == 1) {
                        modal();
                        succModal();
                        $("#myInfo").html(data.msg);
                        window.setTimeout("window.location='/'", 3000);
                    } else {
                        modal();
                        succModal();
                        $("#myInfo").html(data.msg);
                        return false;
                    }
                },
                error: function (data) {
                    succModal();
                    $("#myInfo").html("服务器繁忙，请联系我们!");
                    return false;
                }
            })

        }
